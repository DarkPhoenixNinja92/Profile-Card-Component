<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://shaunpourdev.com" target="_blank">Shaun Pour</a>.
    </div>
    <div class="container">
        <img class="pattern" src="images/bg-pattern-card.svg" alt="">
        <div class="title">
            <img class="profile-pic" src="images/image-victor.jpg" alt="">
            <div class="detail-div">
                <h2 class="name">Victor Crest</h2>
                <p class="age">26</p>
            </div>
            <p class="location">London</p>
            <hr>
        </div>
        <div class="stat-div">
            <div class="stat-div-a">
                <h3 class="stat">80K</h3>
                <p class="stat-title">Followers</p>
            </div>
            <div class="stat-div-b">
                <h3 class="stat">803K</h3>
                <p class="stat-title">Likes</p>
            </div>
            <div class="stat-div-c">
                <h3 class="stat">1.4K</h3>
                <p class="stat-title">Photos</p>
            </div>
        </div>
    </div>
</body>

</html>
